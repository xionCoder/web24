<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form>
        <div class="name">
          <input type="text" placeholder="enter name....." required />
        </div>
        <div class="email">
          <input type="text" placeholder="example@gmail.com.." required />
        </div>
        <div class="password">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="enter password"
          />
        </div>
        <div class="order">
          <div class="checkbox">
            <a href="#">Register</a>
          </div>
          <div class="forgoten_code">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
        <div class="sub">
            <button class="Submit_btn" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
